<!-- Receipt Container: tambahkan ini di checkout.html (mis. setelah form atau sebelum penutup </main>) -->
<div id="receipt-overlay" class="receipt-overlay hidden" aria-hidden="true">
  <div class="receipt-card">
    <div class="receipt-top">
      <div class="receipt-shop">Toko Buah Segar</div>
      <div class="receipt-datetime" id="receipt-datetime">â€”</div>
    </div>

    <div class="receipt-divider"></div>

    <div class="receipt-items" id="receipt-items">
      <!-- item rows akan di-inject oleh JS -->
      <!-- Contoh row:
      <div class="receipt-row">
        <div class="r-left">1. Apel Fuji (x2)</div>
        <div class="r-right">Rp 70.000</div>
      </div>
      -->
    </div>

    <div class="receipt-divider"></div>

    <div class="receipt-summary">
      <div class="summary-row"><span>Subtotal</span><span id="receipt-subtotal">Rp 0</span></div>
      <div class="summary-row"><span>Biaya Kemasan</span><span id="receipt-pack">Rp 0</span></div>
      <div class="summary-row"><span>Ongkir</span><span id="receipt-ongkir">Rp 0</span></div>
      <div class="summary-row total"><span>TOTAL</span><span id="receipt-total">Rp 0</span></div>
    </div>

    <div class="receipt-divider thin"></div>

    <div class="receipt-note">
      <div id="receipt-orderid">#ORDER-123456</div>
      <div class="receipt-msg">Silahkan kembali ke halaman utama untuk melihat atau mengunduh struk nya.</div>
    </div>

    <div class="receipt-actions">
      <button id="download-receipt" class="tombol-bayar">Unduh / Cetak Struk</button>
      <button id="close-receipt" class="tombol-bayar" style="background:#888;margin-left:8px">Tutup</button>
    </div>
  </div>
</div>
